{% extends 'base.html' %}


{%block title%}
All Books
{% endblock %}
{%block content%}
    <ul>
        {%for book in books%}
            <li><a href="{%url 'book-detail' book.slug %}">{{book.title}}</a></li>
        {%endfor%}
    </ul>
    

    <hr>
    <p> Total number of book: {{total_number_of_books}}.</p>
    <p> Average rating: {{average_rating.rating__avg}}</p>
{%endblock%}
